{% extends "master.html" %}

{% block header %}
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<script type= "text/javascript" src="https://www.google.com/jsapi"></script>

	<script type="text/javascript">
google.load("visualization", '1', {packages:['corechart']});
google.setOnLoadCallback(drawChart);
function drawChart() {
  var query = new google.visualization.Query(
      'https://docs.google.com/spreadsheets/d/1stfPohEiwuUJnM58ybOhpFLIl8aKGwqflCLf8tLhd9g/edit?usp=sharing&range=B1:D11');
 /*

  Here are a few examples that demonstrate the syntax:

A1:B10 - A range from cell A1 through B10
5:7 - Rows 5-7
D:F - Columns D-F
A:A70 - The first 70 cells in column A
A70:A - Column A from row 70 to the end
B5:5 - B5 to the end of row 5
D3:D - D3 to the end of column D
C:C10 - From the beginning of column C to C10
*/

  query.send(handleQueryResponse);
}

function handleQueryResponse(response) {
  if (response.isError()) {
    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
    return;
  }

  var data = response.getDataTable();

  var options = {
          title: 'Ranking Grupos Economicos',
          is3D: true, 
        };

  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
 // chart.draw(data, { legend: { position: 'none' } });
 chart.draw(data, options);

  var chart = new google.visualization.BarChart(document.getElementById('barchart'));
 // chart.draw(data, { legend: { position: 'none' } });
 chart.draw(data, options);
}

</script>
{% endblock %}

{% block content %}
<section id= "piechart"></section>
<section id= "barchart"></section>

{% endblock %}
